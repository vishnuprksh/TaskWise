<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskWise - PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="public/icons/icon-192x192.svg">
    <meta name="theme-color" content="#4285f4">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Add meta tag for COOP policy -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskWise</h1>
            <p class="subtitle">A Simple PWA with Google Login</p>
        </header>

        <main>
            <!-- Login Section -->
            <div id="login-section" class="section">
                <div class="login-card">
                    <h2>Welcome</h2>
                    <p>Please sign in to continue</p>
                    <div id="g_id_onload"
                         data-client_id="658595013531-o5h6hofpdhj08pspidrqrqsdb2n5s64n.apps.googleusercontent.com"
                         data-context="signin"
                         data-ux_mode="popup"
                         data-callback="handleCredentialResponse"
                         data-auto_prompt="false"
                         data-use_fedcm_for_prompt="true">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-size="large"
                         data-theme="outline"
                         data-text="sign_in_with"
                         data-shape="rectangular"
                         data-logo_alignment="left">
                    </div>
                </div>
            </div>

            <!-- Home Section (hidden initially) -->
            <div id="home-section" class="section hidden">
                <div class="welcome-card">
                    <h2>Hello World!</h2>
                    <p>Welcome back, <span id="user-name"></span>!</p>
                    <img id="user-photo" src="" alt="User Photo" class="user-photo">
                    <button id="sign-out-btn" class="sign-out-btn">Sign Out</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modular JavaScript files -->
    <script src="public/js/config.js"></script>
    <script src="public/js/ui.js"></script>
    <script src="public/js/auth.js"></script>
    <script src="public/js/pwa.js"></script>
    <script src="app.js"></script>
</body>
</html>
