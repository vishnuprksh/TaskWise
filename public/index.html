<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskWise - PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icons/icon-192x192.svg">
    <meta name="theme-color" content="#4285f4">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskWise</h1>
            <p class="subtitle">A Simple PWA with Google Login</p>
        </header>

        <main>
            <!-- Login Section -->
            <div id="login-section" class="section">
                <div class="login-card">
                    <h2>Welcome</h2>
                    <p>Please sign in to continue</p>
                    <div id="g_id_onload"
                         data-client_id="658595013531-o5h6hofpdhj08pspidrqrqsdb2n5s64n.apps.googleusercontent.com"
                         data-context="signin"
                         data-ux_mode="popup"
                         data-callback="handleCredentialResponse"
                         data-auto_prompt="false"
                         data-use_fedcm_for_prompt="true">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-size="large"
                         data-theme="outline"
                         data-text="sign_in_with"
                         data-shape="rectangular"
                         data-logo_alignment="left">
                    </div>
                </div>
            </div>

            <!-- Home Section (hidden initially) -->
            <div id="home-section" class="section hidden">
                <div class="task-manager">
                    <div class="user-header">
                        <div class="user-info">
                            <img id="user-photo" src="" alt="User Photo" class="user-photo">
                            <div class="user-details">
                                <h2>Welcome back, <span id="user-name"></span>!</h2>
                                <p class="user-subtitle">Let's get things done</p>
                            </div>
                        </div>
                        <button id="sign-out-btn" class="sign-out-btn">Sign Out</button>
                    </div>

                    <div class="task-input-section">
                        <div class="add-task-form">
                            <input type="text" id="task-input" placeholder="What needs to be done?" class="task-input">
                            <button id="add-task-btn" class="add-task-btn">Add Task</button>
                        </div>
                        
                        <div class="priority-controls">
                            <h4 class="priority-title">Set Task Priority</h4>
                            <div class="priority-sliders">
                                <div class="slider-group">
                                    <label for="importance-slider">Importance</label>
                                    <div class="slider-container">
                                        <input type="range" id="importance-slider" class="priority-slider" min="1" max="3" value="1">
                                        <span class="slider-value" id="importance-value">LOW</span>
                                    </div>
                                </div>
                                
                                <div class="slider-group">
                                    <label for="urgency-slider">Urgency</label>
                                    <div class="slider-container">
                                        <input type="range" id="urgency-slider" class="priority-slider" min="1" max="3" value="1">
                                        <span class="slider-value" id="urgency-value">LOW</span>
                                    </div>
                                </div>
                                
                                <div class="slider-group">
                                    <label for="easiness-slider">Easiness</label>
                                    <div class="slider-container">
                                        <input type="range" id="easiness-slider" class="priority-slider" min="1" max="3" value="1">
                                        <span class="slider-value" id="easiness-value">LOW</span>
                                    </div>
                                </div>
                                
                                <div class="slider-group">
                                    <label for="interest-slider">Interest</label>
                                    <div class="slider-container">
                                        <input type="range" id="interest-slider" class="priority-slider" min="1" max="3" value="1">
                                        <span class="slider-value" id="interest-value">LOW</span>
                                    </div>
                                </div>
                                
                                <div class="slider-group">
                                    <label for="dependency-slider">Dependency</label>
                                    <div class="slider-container">
                                        <input type="range" id="dependency-slider" class="priority-slider" min="1" max="3" value="1">
                                        <span class="slider-value" id="dependency-value">LOW</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="priority-score">
                                <span class="score-label">Priority Score:</span>
                                <span class="score-value" id="priority-score">15</span>
                                <span class="score-max">/45</span>
                            </div>
                        </div>
                    </div>

                    <div class="task-stats">
                        <div class="stat">
                            <span class="stat-number" id="total-tasks">0</span>
                            <span class="stat-label">Total</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" id="completed-tasks">0</span>
                            <span class="stat-label">Completed</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" id="pending-tasks">0</span>
                            <span class="stat-label">Pending</span>
                        </div>
                    </div>

                    <div class="task-filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>

                    <div class="task-list-container">
                        <div id="task-list" class="task-list">
                            <!-- Tasks will be dynamically added here -->
                        </div>
                        <div id="empty-state" class="empty-state">
                            <div class="empty-icon">üìù</div>
                            <h3>No tasks yet</h3>
                            <p>Add your first task above to get started!</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modular JavaScript files - Load auth.js first for callback timing -->
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/config.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/pwa.js"></script>
    <script src="app.js"></script>
</body>
</html>
